name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Get version from tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o xang .
        tar -czf xang_${VERSION}_linux_amd64.tar.gz xang README.md LICENSE
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o xang .
        tar -czf xang_${VERSION}_linux_arm64.tar.gz xang README.md LICENSE
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o xang .
        tar -czf xang_${VERSION}_darwin_amd64.tar.gz xang README.md LICENSE
        
        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o xang .
        tar -czf xang_${VERSION}_darwin_arm64.tar.gz xang README.md LICENSE
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o xang.exe .
        zip xang_${VERSION}_windows_amd64.zip xang.exe README.md LICENSE
        
        # Clean up binary files
        rm -f xang xang.exe
    
    - name: Generate checksums
      run: |
        sha256sum *.tar.gz *.zip > checksums.txt
        cat checksums.txt
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          *.tar.gz
          *.zip
          checksums.txt
        body: |
          ## Changes in ${{ env.VERSION }}
          
          ### 🚀 Features
          - New features will be listed here
          
          ### 🐛 Bug Fixes  
          - Bug fixes will be listed here
          
          ### 📖 Documentation
          - Documentation updates will be listed here
          
          ## Installation
          
          ### Quick Install
          ```bash
          curl -sS https://raw.githubusercontent.com/Praatibh/xang/main/install.sh | bash
          ```
          
          ### Manual Download
          Download the appropriate binary for your system from the assets below.
          
          ## Verification
          Verify downloaded files using the provided checksums:
          ```bash
          sha256sum -c checksums.txt
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}