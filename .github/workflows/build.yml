name: Build

on:
  push:
    branches: [ master ]  # Changed from 'main' to 'master'
  pull_request:
    branches: [ master ]  # Changed from 'main' to 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Build for Linux
      run: GOOS=linux GOARCH=amd64 go build -v -o xang_linux_amd64 .
    
    - name: Build for macOS
      run: GOOS=darwin GOARCH=amd64 go build -v -o xang_darwin_amd64 .
    
    - name: Build for Windows
      run: GOOS=windows GOARCH=amd64 go build -v -o xang_windows_amd64.exe .
    
    - name: Verify builds
      run: |
        ls -la xang_*
        file xang_linux_amd64
        file xang_darwin_amd64
        file xang_windows_amd64.exe