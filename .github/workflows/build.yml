name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    # CRITICAL FIX: Setup test environment for config tests
    - name: Setup test environment
      run: |
        mkdir -p /tmp/xang-test-config
        export XDG_CONFIG_HOME=/tmp/xang-test-config
        echo "XDG_CONFIG_HOME=/tmp/xang-test-config" >> $GITHUB_ENV
    
    - name: Run tests
      run: go test -v ./...
      env:
        XDG_CONFIG_HOME: /tmp/xang-test-config
    
    - name: Build for Linux
      run: GOOS=linux GOARCH=amd64 go build -v -o xang_linux_amd64 .
    
    - name: Build for macOS (AMD64)
      run: GOOS=darwin GOARCH=amd64 go build -v -o xang_darwin_amd64 .
    
    - name: Build for macOS (ARM64)
      run: GOOS=darwin GOARCH=arm64 go build -v -o xang_darwin_arm64 .
    
    - name: Build for Windows
      run: GOOS=windows GOARCH=amd64 go build -v -o xang_windows_amd64.exe .
    
    - name: Verify builds
      run: |
        ls -lh xang_*
        file xang_linux_amd64
        file xang_darwin_amd64
        file xang_darwin_arm64
        file xang_windows_amd64.exe
    
    # Optional: Upload artifacts for releases
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: xang-builds
        path: |
          xang_linux_amd64
          xang_darwin_amd64
          xang_darwin_arm64
          xang_windows_amd64.exe
        retention-days: 7